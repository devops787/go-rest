version: '3'
services:
    database:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - '3306:3306'
        volumes:
            - db_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_DATABASE: go-rest

    web:
        depends_on:
            - database
        build: .
        restart: always
        ports:
            - "80:3000"
        environment:
            DB_HOST: database:3306
            DB_USER: user
            DB_PASSWORD: password
            DB_NAME: go-rest

volumes:
    db_data: {}